<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/all_users.css"/>
    <title>Document</title>
</head>
<body>

    <h2>Navigation</h2>
      <ul>
        <li><a href="/movies">View all movies</a></li>
        <li><a href="/">Home</a></li>
        
      </ul>
    {% extends 'base.html' %}
    {% block title %}All Users{% endblock %}
    {% block body %}
      <h1>All Users</h1>
    
      <ul>
        {% for user in users %}
          <li>
            <a href="/users/{{ user.user_id }}">
              {{ user.email }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% endblock %}
</html>
